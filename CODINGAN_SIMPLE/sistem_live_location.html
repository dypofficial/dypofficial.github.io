<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 1s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideUp 1s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .card h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: rgba(255,255,255,0.8);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
            transform: scale(1.02);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            animation: pulse 2s infinite;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .locations-list {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideUp 1.2s ease-out;
        }

        .locations-list h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .location-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .location-name {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .location-time {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .location-coords {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            display: flex;
            gap: 15px;
        }

        .coord-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .location-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .location-coords {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üåç Live Location Tracker</h1>
            <p>Sistem pelacakan lokasi real-time dengan teknologi modern</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3><span class="icon">üìç</span>Kirim Lokasi</h3>
                <div class="form-group">
                    <label for="userName">Nama Pengguna</label>
                    <input type="text" id="userName" placeholder="Masukkan nama Anda">
                </div>
                <div class="form-group">
                    <label for="deviceType">Tipe Device</label>
                    <select id="deviceType">
                        <option value="mobile">Mobile</option>
                        <option value="desktop">Desktop</option>
                        <option value="tablet">Tablet</option>
                    </select>
                </div>
                <button class="btn" id="sendLocationBtn">
                    <span id="sendBtnText">üì§ Kirim Lokasi</span>
                </button>
                <div id="sendStatus" class="status" style="display: none;"></div>
            </div>

            <div class="card">
                <h3><span class="icon">‚öôÔ∏è</span>Pengaturan</h3>
                <div class="form-group">
                    <label for="autoRefresh">Auto Refresh (detik)</label>
                    <input type="number" id="autoRefresh" value="30" min="10" max="300">
                </div>
                <div class="form-group">
                    <label for="maxRecords">Max Records</label>
                    <input type="number" id="maxRecords" value="10" min="5" max="50">
                </div>
                <button class="btn" id="clearAllBtn">üóëÔ∏è Hapus Semua Data</button>
                <div id="settingsStatus" class="status" style="display: none;"></div>
            </div>
        </div>

        <div class="locations-list">
            <h3><span class="icon">üìã</span>Lokasi Terkini</h3>
            <div id="locationsList">
                <div class="location-item">
                    <div class="location-header">
                        <span class="location-name">Memuat data...</span>
                        <span class="location-time"><div class="loading-spinner"></div></span>
                    </div>
                    <div class="location-coords">
                        <span class="coord-item">üìç Memuat lokasi...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" id="refreshBtn" title="Refresh Data">
        üîÑ
    </button>

    <script>
        // Konfigurasi - Ganti dengan URL Google Apps Script Anda
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw8Nl3Y6OqFrZRrE4Lt07C2d71ci9K29fsKMLlcnyBLKf2RTKkH5UQk6eZiGqcao3Z6/exec';
        
        let autoRefreshInterval;
        let locationData = [];

        // Inisialisasi aplikasi
        document.addEventListener('DOMContentLoaded', function() {
            loadLocations();
            setupAutoRefresh();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('sendLocationBtn').addEventListener('click', sendLocation);
            document.getElementById('refreshBtn').addEventListener('click', loadLocations);
            document.getElementById('clearAllBtn').addEventListener('click', clearAllData);
            document.getElementById('autoRefresh').addEventListener('change', setupAutoRefresh);
        }

        function setupAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            const seconds = parseInt(document.getElementById('autoRefresh').value) || 30;
            autoRefreshInterval = setInterval(loadLocations, seconds * 1000);
        }

        async function sendLocation() {
            const btn = document.getElementById('sendLocationBtn');
            const btnText = document.getElementById('sendBtnText');
            const status = document.getElementById('sendStatus');
            const userName = document.getElementById('userName').value.trim();
            const deviceType = document.getElementById('deviceType').value;

            if (!userName) {
                showStatus(status, 'Nama pengguna harus diisi!', 'error');
                return;
            }

            // Update UI
            btn.disabled = true;
            btnText.innerHTML = '<div class="loading-spinner"></div> Mengambil Lokasi...';
            showStatus(status, 'Mengambil lokasi Anda...', 'loading');

            try {
                // Ambil lokasi pengguna
                const position = await getCurrentPosition();
                const locationData = {
                    name: userName,
                    device: deviceType,
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    accuracy: position.coords.accuracy,
                    timestamp: new Date().toISOString()
                };

                btnText.innerHTML = '<div class="loading-spinner"></div> Mengirim Data...';
                showStatus(status, 'Mengirim data ke server...', 'loading');

                // Kirim ke Google Sheets
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addLocation',
                        data: locationData
                    })
                });

                showStatus(status, 'Lokasi berhasil dikirim! üéâ', 'success');
                setTimeout(() => loadLocations(), 1000);

            } catch (error) {
                console.error('Error:', error);
                showStatus(status, 'Gagal mengirim lokasi: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btnText.innerHTML = 'üì§ Kirim Lokasi';
            }
        }

        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation tidak didukung browser ini'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    resolve,
                    (error) => {
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                reject(new Error('Akses lokasi ditolak'));
                                break;
                            case error.POSITION_UNAVAILABLE:
                                reject(new Error('Lokasi tidak tersedia'));
                                break;
                            case error.TIMEOUT:
                                reject(new Error('Timeout mengambil lokasi'));
                                break;
                            default:
                                reject(new Error('Error tidak dikenal'));
                                break;
                        }
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            });
        }

        async function loadLocations() {
            const locationsList = document.getElementById('locationsList');
            const maxRecords = parseInt(document.getElementById('maxRecords').value) || 10;

            try {
                // Simulasi loading data (karena no-cors tidak bisa membaca response)
                locationsList.innerHTML = `
                    <div class="location-item">
                        <div class="location-header">
                            <span class="location-name">Memuat data...</span>
                            <span class="location-time"><div class="loading-spinner"></div></span>
                        </div>
                        <div class="location-coords">
                            <span class="coord-item">üìç Mengambil data dari server...</span>
                        </div>
                    </div>
                `;

                // Kirim request ke Google Apps Script
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getLocations',
                        limit: maxRecords
                    })
                });

                // Karena mode no-cors, kita tidak bisa membaca response
                // Dalam implementasi nyata, data akan dimuat dari Google Sheets
                // Berikut adalah simulasi data untuk demo
                setTimeout(() => {
                    displaySampleData();
                }, 1500);

            } catch (error) {
                console.error('Error loading locations:', error);
                locationsList.innerHTML = `
                    <div class="location-item">
                        <div class="location-header">
                            <span class="location-name" style="color: #f44336;">Error</span>
                            <span class="location-time">Gagal memuat</span>
                        </div>
                        <div class="location-coords">
                            <span class="coord-item">‚ùå Tidak dapat mengambil data</span>
                        </div>
                    </div>
                `;
            }
        }

        function displaySampleData() {
            // Simulasi data untuk demo
            const sampleData = [
                {
                    name: 'User Demo',
                    device: 'mobile',
                    latitude: -6.2088,
                    longitude: 106.8456,
                    timestamp: new Date().toISOString()
                },
                {
                    name: 'Test User',
                    device: 'desktop',
                    latitude: -6.1944,
                    longitude: 106.8229,
                    timestamp: new Date(Date.now() - 300000).toISOString()
                }
            ];

            displayLocations(sampleData);
        }

        function displayLocations(locations) {
            const locationsList = document.getElementById('locationsList');
            
            if (!locations || locations.length === 0) {
                locationsList.innerHTML = `
                    <div class="location-item">
                        <div class="location-header">
                            <span class="location-name">Tidak ada data</span>
                            <span class="location-time">-</span>
                        </div>
                        <div class="location-coords">
                            <span class="coord-item">üìç Belum ada lokasi yang tercatat</span>
                        </div>
                    </div>
                `;
                return;
            }

            locationsList.innerHTML = locations.map((location, index) => {
                const time = new Date(location.timestamp);
                const timeStr = time.toLocaleString('id-ID');
                const deviceIcon = getDeviceIcon(location.device);
                
                return `
                    <div class="location-item" style="animation-delay: ${index * 0.1}s;">
                        <div class="location-header">
                            <span class="location-name">${deviceIcon} ${location.name}</span>
                            <span class="location-time">${timeStr}</span>
                        </div>
                        <div class="location-coords">
                            <span class="coord-item">üåê ${location.latitude.toFixed(6)}</span>
                            <span class="coord-item">üìç ${location.longitude.toFixed(6)}</span>
                            ${location.accuracy ? `<span class="coord-item">üéØ ¬±${Math.round(location.accuracy)}m</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getDeviceIcon(device) {
            const icons = {
                mobile: 'üì±',
                desktop: 'üíª',
                tablet: 'üìü'
            };
            return icons[device] || 'üì±';
        }

        async function clearAllData() {
            const btn = document.getElementById('clearAllBtn');
            const status = document.getElementById('settingsStatus');
            
            if (!confirm('Yakin ingin menghapus semua data lokasi?')) {
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div> Menghapus...';
            showStatus(status, 'Menghapus semua data...', 'loading');

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'clearAll'
                    })
                });

                showStatus(status, 'Semua data berhasil dihapus! üóëÔ∏è', 'success');
                setTimeout(() => loadLocations(), 1000);

            } catch (error) {
                console.error('Error:', error);
                showStatus(status, 'Gagal menghapus data', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üóëÔ∏è Hapus Semua Data';
            }
        }

        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = `status ${type}`;
            element.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }
        }

        // Error handling untuk offline
        window.addEventListener('offline', () => {
            document.body.style.filter = 'grayscale(1)';
        });

        window.addEventListener('online', () => {
            document.body.style.filter = 'none';
            loadLocations();
        });
    </script>
</body>
</html>
