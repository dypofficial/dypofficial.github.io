<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .control-panel {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: slideUp 0.8s ease-out;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76,175,80,0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 4px 15px rgba(33,150,243,0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 4px 15px rgba(244,67,54,0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #4CAF50;
        }

        .coordinates-display {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            border-left: 5px solid #2196F3;
        }

        .coordinate-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .coordinate-value {
            font-family: 'Courier New', monospace;
            color: #2196F3;
            font-weight: 600;
        }

        .map-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: slideUp 0.8s ease-out 0.2s both;
            border: 1px solid rgba(255,255,255,0.2);
        }

        #map {
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .history-panel {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: slideUp 0.8s ease-out 0.4s both;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .history-header h3 {
            color: #333;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .history-count {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #667eea #f0f0f0;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .history-item {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 4px solid #2196F3;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .history-timestamp {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .history-coords {
            font-family: 'Courier New', monospace;
            color: #666;
            font-size: 0.85rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .notification.error {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .history-coords {
                grid-template-columns: 1fr;
            }

            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üõ∞Ô∏è GPS Tracker Pro</h1>
            <p>Sistem Pelacakan Lokasi Real-time dengan Penyimpanan Cloud</p>
        </div>

        <div class="control-panel">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">GPS Tidak Aktif</span>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="startBtn">üöÄ Mulai Tracking</button>
                <button class="btn btn-secondary" id="getCurrentBtn">üìç Lokasi Saat Ini</button>
                <button class="btn btn-danger" id="stopBtn">‚èπÔ∏è Stop Tracking</button>
                <button class="btn btn-secondary" id="exportBtn">üìä Export Data</button>
            </div>

            <div class="coordinates-display" id="coordsDisplay" style="display: none;">
                <div class="coordinate-item">
                    <span>Latitude:</span>
                    <span class="coordinate-value" id="latValue">-</span>
                </div>
                <div class="coordinate-item">
                    <span>Longitude:</span>
                    <span class="coordinate-value" id="lngValue">-</span>
                </div>
                <div class="coordinate-item">
                    <span>Akurasi:</span>
                    <span class="coordinate-value" id="accuracyValue">-</span>
                </div>
                <div class="coordinate-item">
                    <span>Waktu:</span>
                    <span class="coordinate-value" id="timeValue">-</span>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span style="margin-left: 10px;">Mencari lokasi...</span>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="history-panel">
            <div class="history-header">
                <h3>üìã Riwayat Lokasi</h3>
                <div class="history-count" id="historyCount">0 lokasi</div>
            </div>
            <div class="history-list" id="historyList">
                <div style="text-align: center; color: #666; padding: 20px;">
                    Belum ada riwayat lokasi
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        class GPSTracker {
            constructor() {
                this.map = null;
                this.currentMarker = null;
                this.isTracking = false;
                this.watchId = null;
                this.locationHistory = [];
                this.pathPolyline = null;
                
                // Konfigurasi Google Sheets (ganti dengan URL Web App Anda)
                this.sheetsUrl = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';
                
                this.initMap();
                this.initEventListeners();
                this.loadHistoryFromStorage();
            }

            initMap() {
                // Inisialisasi peta dengan koordinat Jakarta sebagai default
                this.map = L.map('map').setView([-6.2088, 106.8456], 13);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(this.map);

                // Menambahkan kontrol skala
                L.control.scale().addTo(this.map);
            }

            initEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startTracking());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopTracking());
                document.getElementById('getCurrentBtn').addEventListener('click', () => this.getCurrentLocation());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportData());
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                if (show) {
                    loading.classList.add('show');
                } else {
                    loading.classList.remove('show');
                }
            }

            updateStatus(active, text) {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                statusDot.classList.toggle('active', active);
                statusText.textContent = text;
            }

            updateCoordinatesDisplay(latitude, longitude, accuracy) {
                const coordsDisplay = document.getElementById('coordsDisplay');
                const latValue = document.getElementById('latValue');
                const lngValue = document.getElementById('lngValue');
                const accuracyValue = document.getElementById('accuracyValue');
                const timeValue = document.getElementById('timeValue');

                coordsDisplay.style.display = 'block';
                latValue.textContent = latitude.toFixed(6);
                lngValue.textContent = longitude.toFixed(6);
                accuracyValue.textContent = `¬±${Math.round(accuracy)} meter`;
                timeValue.textContent = new Date().toLocaleString('id-ID');
            }

            async saveToGoogleSheets(data) {
                try {
                    const response = await fetch(this.sheetsUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    console.log('Data berhasil disimpan ke Google Sheets');
                    return true;
                } catch (error) {
                    console.error('Error menyimpan ke Google Sheets:', error);
                    return false;
                }
            }

            saveToLocalStorage() {
                const data = JSON.stringify(this.locationHistory);
                localStorage.setItem('gpsHistory', data);
            }

            loadHistoryFromStorage() {
                try {
                    const data = localStorage.getItem('gpsHistory');
                    if (data) {
                        this.locationHistory = JSON.parse(data);
                        this.updateHistoryDisplay();
                    }
                } catch (error) {
                    console.error('Error loading history:', error);
                }
            }

            async addLocationToHistory(latitude, longitude, accuracy) {
                const timestamp = new Date();
                const locationData = {
                    latitude: latitude,
                    longitude: longitude,
                    accuracy: accuracy,
                    timestamp: timestamp.toISOString(),
                    formattedTime: timestamp.toLocaleString('id-ID')
                };

                this.locationHistory.unshift(locationData);
                
                // Batasi history maksimal 100 entri
                if (this.locationHistory.length > 100) {
                    this.locationHistory = this.locationHistory.slice(0, 100);
                }

                // Simpan ke localStorage
                this.saveToLocalStorage();

                // Coba simpan ke Google Sheets
                await this.saveToGoogleSheets(locationData);

                this.updateHistoryDisplay();
                this.updatePathOnMap();
            }

            updateHistoryDisplay() {
                const historyList = document.getElementById('historyList');
                const historyCount = document.getElementById('historyCount');

                historyCount.textContent = `${this.locationHistory.length} lokasi`;

                if (this.locationHistory.length === 0) {
                    historyList.innerHTML = `
                        <div style="text-align: center; color: #666; padding: 20px;">
                            Belum ada riwayat lokasi
                        </div>
                    `;
                    return;
                }

                historyList.innerHTML = this.locationHistory.map((location, index) => `
                    <div class="history-item" onclick="gpsTracker.showLocationOnMap(${location.latitude}, ${location.longitude})">
                        <div class="history-timestamp">üìÖ ${location.formattedTime}</div>
                        <div class="history-coords">
                            <div>Lat: ${location.latitude.toFixed(6)}</div>
                            <div>Lng: ${location.longitude.toFixed(6)}</div>
                        </div>
                    </div>
                `).join('');
            }

            showLocationOnMap(latitude, longitude) {
                this.map.setView([latitude, longitude], 16);
                
                // Tambahkan marker sementara
                const tempMarker = L.marker([latitude, longitude], {
                    icon: L.divIcon({
                        className: 'temp-marker',
                        html: 'üìç',
                        iconSize: [30, 30],
                        iconAnchor: [15, 15]
                    })
                }).addTo(this.map);

                // Hapus marker setelah 3 detik
                setTimeout(() => {
                    this.map.removeLayer(tempMarker);
                }, 3000);
            }

            updatePathOnMap() {
                if (this.pathPolyline) {
                    this.map.removeLayer(this.pathPolyline);
                }

                if (this.locationHistory.length > 1) {
                    const latLngs = this.locationHistory.map(loc => [loc.latitude, loc.longitude]).reverse();
                    this.pathPolyline = L.polyline(latLngs, {
                        color: '#2196F3',
                        weight: 3,
                        opacity: 0.8
                    }).addTo(this.map);
                }
            }

            getCurrentLocation() {
                if (!navigator.geolocation) {
                    this.showNotification('Geolocation tidak didukung di browser ini', 'error');
                    return;
                }

                this.showLoading(true);

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        this.showLoading(false);
                        const { latitude, longitude, accuracy } = position.coords;
                        
                        this.updateCoordinatesDisplay(latitude, longitude, accuracy);
                        this.updateMapPosition( latitude, longitude, accuracy);
                        this.addLocationToHistory(latitude, longitude, accuracy);
                        
                        this.showNotification('Lokasi berhasil diperoleh!');
                    },
                    (error) => {
                        this.showLoading(false);
                        let errorMessage = 'Gagal mendapatkan lokasi';
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Akses lokasi ditolak oleh pengguna';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Informasi lokasi tidak tersedia';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Waktu permintaan lokasi habis';
                                break;
                        }
                        
                        this.showNotification(errorMessage, 'error');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 0
                    }
                );
            }

            updateMapPosition(latitude, longitude, accuracy) {
                this.map.setView([latitude, longitude], 16);

                if (this.currentMarker) {
                    this.map.removeLayer(this.currentMarker);
                }

                // Marker untuk lokasi saat ini
                this.currentMarker = L.marker([latitude, longitude], {
                    icon: L.divIcon({
                        className: 'current-location-marker',
                        html: `
                            <div style="
                                background: #4CAF50;
                                width: 20px;
                                height: 20px;
                                border-radius: 50%;
                                border: 3px solid white;
                                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                                animation: pulse 2s infinite;
                            "></div>
                        `,
                        iconSize: [26, 26],
                        iconAnchor: [13, 13]
                    })
                }).addTo(this.map);

                // Lingkaran akurasi
                const accuracyCircle = L.circle([latitude, longitude], {
                    radius: accuracy,
                    fillColor: '#4CAF50',
                    fillOpacity: 0.2,
                    color: '#4CAF50',
                    weight: 2
                }).addTo(this.map);

                // Popup info
                this.currentMarker.bindPopup(`
                    <div style="text-align: center;">
                        <strong>üìç Lokasi Saat Ini</strong><br>
                        <small>Lat: ${latitude.toFixed(6)}<br>
                        Lng: ${longitude.toFixed(6)}<br>
                        Akurasi: ¬±${Math.round(accuracy)}m</small>
                    </div>
                `).openPopup();
            }

            startTracking() {
                if (!navigator.geolocation) {
                    this.showNotification('Geolocation tidak didukung di browser ini', 'error');
                    return;
                }

                if (this.isTracking) {
                    this.showNotification('Tracking sudah aktif', 'error');
                    return;
                }

                this.isTracking = true;
                this.updateStatus(true, 'GPS Aktif - Tracking...');

                this.watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const { latitude, longitude, accuracy } = position.coords;
                        
                        this.updateCoordinatesDisplay(latitude, longitude, accuracy);
                        this.updateMapPosition(latitude, longitude, accuracy);
                        this.addLocationToHistory(latitude, longitude, accuracy);
                    },
                    (error) => {
                        console.error('Error tracking:', error);
                        this.showNotification('Error saat tracking lokasi', 'error');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 5000
                    }
                );

                this.showNotification('Tracking dimulai!');
            }

            stopTracking() {
                if (!this.isTracking) {
                    this.showNotification('Tracking tidak aktif', 'error');
                    return;
                }

                if (this.watchId) {
                    navigator.geolocation.clearWatch(this.watchId);
                    this.watchId = null;
                }

                this.isTracking = false;
                this.updateStatus(false, 'GPS Tidak Aktif');
                this.showNotification('Tracking dihentikan!');
            }

            exportData() {
                if (this.locationHistory.length === 0) {
                    this.showNotification('Tidak ada data untuk di-export', 'error');
                    return;
                }

                const csvContent = [
                    ['Timestamp', 'Latitude', 'Longitude', 'Accuracy (meters)'],
                    ...this.locationHistory.map(loc => [
                        loc.formattedTime,
                        loc.latitude,
                        loc.longitude,
                        Math.round(loc.accuracy)
                    ])
                ].map(row => row.join(',')).join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `gps-history-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                this.showNotification('Data berhasil di-export!');
            }
        }
