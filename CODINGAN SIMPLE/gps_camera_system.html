<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Camera System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
        }

        .camera-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .camera-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #000;
            aspect-ratio: 4/3;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 2;
        }

        .camera-overlay.hidden {
            display: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            color: white;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(78, 205, 196, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #A8E6CF, #88D8A3);
            color: #2c3e50;
            box-shadow: 0 8px 25px rgba(168, 230, 207, 0.3);
        }

        .info-panel {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #4CAF50;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #2c3e50;
        }

        .info-value {
            color: #27ae60;
            font-family: monospace;
            background: rgba(39, 174, 96, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background: white;
        }

        .photo-item:hover {
            transform: translateY(-5px);
        }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .photo-info {
            padding: 15px;
            font-size: 0.9rem;
        }

        .photo-info div {
            margin-bottom: 5px;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .config-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .config-section h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .config-item {
            margin-bottom: 15px;
        }

        .config-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .config-item input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .camera-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∑ GPS Camera System</h1>
            <p>Ambil foto dengan lokasi GPS otomatis dan simpan ke Google Spreadsheet</p>
        </div>

        <div class="main-content">
            <!-- Konfigurasi Google Apps Script -->
            <div class="config-section">
                <h3>üîß Konfigurasi Google Apps Script</h3>
                <div class="config-item">
                    <label for="scriptUrl">URL Google Apps Script:</label>
                    <input type="url" id="scriptUrl" placeholder="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
                </div>
                <button class="btn btn-success" onclick="saveConfig()">üíæ Simpan Konfigurasi</button>
            </div>

            <!-- Status GPS -->
            <div class="info-panel">
                <div class="info-item">
                    <span class="info-label">üìç Status GPS:</span>
                    <span class="info-value" id="gpsStatus">Menunggu...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üìê Latitude:</span>
                    <span class="info-value" id="latitude">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üìê Longitude:</span>
                    <span class="info-value" id="longitude">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üéØ Akurasi:</span>
                    <span class="info-value" id="accuracy">-</span>
                </div>
            </div>

            <!-- Kamera Section -->
            <div class="camera-section">
                <div class="camera-container">
                    <video id="video" autoplay muted playsinline></video>
                    <div class="camera-overlay" id="cameraOverlay">
                        <p>üì∑ Klik "Aktifkan Kamera" untuk memulai</p>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" id="startCamera" onclick="startCamera()">
                        üìπ Aktifkan Kamera
                    </button>
                    <button class="btn btn-primary" id="captureBtn" onclick="capturePhoto()" disabled>
                        üì∏ Ambil Foto
                    </button>
                    <button class="btn btn-secondary" onclick="getCurrentLocation()">
                        üîÑ Refresh GPS
                    </button>
                </div>
            </div>

            <!-- Canvas tersembunyi untuk capture -->
            <canvas id="canvas" style="display: none;"></canvas>

            <!-- Status -->
            <div id="status"></div>

            <!-- Gallery -->
            <div id="gallery" class="gallery"></div>
        </div>
    </div>

    <script>
        // Global variables
        let video;
        let canvas;
        let ctx;
        let currentLocation = null;
        let stream = null;
        let photos = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            // Load saved configuration
            loadConfig();
            
            // Start getting location immediately
            getCurrentLocation();
            
            // Load saved photos from memory
            loadPhotosFromMemory();
        });

        // Load configuration
        function loadConfig() {
            const savedUrl = localStorage.getItem('scriptUrl');
            if (savedUrl) {
                document.getElementById('scriptUrl').value = savedUrl;
            }
        }

        // Save configuration
        function saveConfig() {
            const scriptUrl = document.getElementById('scriptUrl').value;
            if (scriptUrl) {
                localStorage.setItem('scriptUrl', scriptUrl);
                showStatus('Konfigurasi berhasil disimpan!', 'success');
            } else {
                showStatus('Silakan masukkan URL Google Apps Script!', 'error');
            }
        }

        // Get current location
        function getCurrentLocation() {
            const gpsStatus = document.getElementById('gpsStatus');
            gpsStatus.textContent = 'Mencari lokasi...';
            
            if (!navigator.geolocation) {
                gpsStatus.textContent = 'GPS tidak didukung';
                showStatus('GPS tidak didukung oleh browser ini', 'error');
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 60000
            };

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    currentLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        timestamp: new Date().toISOString()
                    };
                    
                    updateLocationDisplay();
                    gpsStatus.textContent = 'Aktif';
                },
                (error) => {
                    gpsStatus.textContent = 'Error';
                    let errorMsg = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = 'Akses lokasi ditolak. Silakan izinkan akses lokasi.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = 'Informasi lokasi tidak tersedia.';
                            break;
                        case error.TIMEOUT:
                            errorMsg = 'Timeout mendapatkan lokasi.';
                            break;
                        default:
                            errorMsg = 'Error tidak diketahui: ' + error.message;
                            break;
                    }
                    showStatus(errorMsg, 'error');
                },
                options
            );
        }

        // Update location display
        function updateLocationDisplay() {
            if (currentLocation) {
                document.getElementById('latitude').textContent = currentLocation.latitude.toFixed(6);
                document.getElementById('longitude').textContent = currentLocation.longitude.toFixed(6);
                document.getElementById('accuracy').textContent = Math.round(currentLocation.accuracy) + ' meter';
            }
        }

        // Start camera
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'environment' // Preferensi kamera belakang
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                document.getElementById('cameraOverlay').classList.add('hidden');
                document.getElementById('startCamera').textContent = 'üî¥ Matikan Kamera';
                document.getElementById('startCamera').onclick = stopCamera;
                document.getElementById('captureBtn').disabled = false;
                
                showStatus('Kamera berhasil diaktifkan!', 'success');
            } catch (error) {
                console.error('Error accessing camera:', error);
                showStatus('Error mengakses kamera: ' + error.message, 'error');
            }
        }

        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
                
                document.getElementById('cameraOverlay').classList.remove('hidden');
                document.getElementById('startCamera').textContent = 'üìπ Aktifkan Kamera';
                document.getElementById('startCamera').onclick = startCamera;
                document.getElementById('captureBtn').disabled = true;
                
                showStatus('Kamera dimatikan', 'success');
            }
        }

        // Capture photo
        function capturePhoto() {
            if (!currentLocation) {
                showStatus('Silakan tunggu hingga GPS mendapatkan lokasi!', 'error');
                return;
            }

            if (!stream) {
                showStatus('Silakan aktifkan kamera terlebih dahulu!', 'error');
                return;
            }

            try {
                // Set canvas size to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Draw video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert to base64
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Create photo object
                const photo = {
                    id: Date.now(),
                    image: imageData,
                    latitude: currentLocation.latitude,
                    longitude: currentLocation.longitude,
                    accuracy: currentLocation.accuracy,
                    timestamp: new Date().toISOString(),
                    address: 'Memuat alamat...'
                };
                
                // Add to photos array
                photos.unshift(photo);
                
                // Update gallery
                updateGallery();
                
                // Get address (reverse geocoding)
                getAddressFromCoordinates(photo);
                
                // Upload to Google Spreadsheet
                uploadToGoogleSheets(photo);
                
                showStatus('Foto berhasil diambil!', 'success');
                
            } catch (error) {
                console.error('Error capturing photo:', error);
                showStatus('Error mengambil foto: ' + error.message, 'error');
            }
        }

        // Get address from coordinates (reverse geocoding)
        async function getAddressFromCoordinates(photo) {
            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${photo.latitude}&longitude=${photo.longitude}&localityLanguage=id`);
                const data = await response.json();
                
                photo.address = data.display_name || data.locality || 'Alamat tidak ditemukan';
                updateGallery();
                
            } catch (error) {
                console.error('Error getting address:', error);
                photo.address = 'Error mendapatkan alamat';
                updateGallery();
            }
        }

        // Upload to Google Sheets
        async function uploadToGoogleSheets(photo) {
            const scriptUrl = document.getElementById('scriptUrl').value;
            
            if (!scriptUrl) {
                showStatus('Silakan konfigurasi URL Google Apps Script terlebih dahulu!', 'error');
                return;
            }

            try {
                showStatus('Mengupload ke Google Spreadsheet...', 'loading');
                
                const formData = new FormData();
                formData.append('timestamp', photo.timestamp);
                formData.append('latitude', photo.latitude);
                formData.append('longitude', photo.longitude);
                formData.append('accuracy', photo.accuracy);
                formData.append('address', photo.address);
                formData.append('image', photo.image);

                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                
                if (response.ok) {
                    showStatus('Data berhasil disimpan ke Google Spreadsheet!', 'success');
                } else {
                    throw new Error(result);
                }

            } catch (error) {
                console.error('Error uploading to Google Sheets:', error);
                showStatus('Error upload ke Google Spreadsheet: ' + error.message, 'error');
            }
        }

        // Update gallery
        function updateGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            photos.forEach(photo => {
                const photoElement = document.createElement('div');
                photoElement.className = 'photo-item';
                photoElement.innerHTML = `
                    <img src="${photo.image}" alt="Foto GPS">
                    <div class="photo-info">
                        <div><strong>üìÖ Waktu:</strong> ${new Date(photo.timestamp).toLocaleString('id-ID')}</div>
                        <div><strong>üìç Lokasi:</strong> ${photo.latitude.toFixed(6)}, ${photo.longitude.toFixed(6)}</div>
                        <div><strong>üéØ Akurasi:</strong> ${Math.round(photo.accuracy)}m</div>
                        <div><strong>üìç Alamat:</strong> ${photo.address}</div>
                    </div>
                `;
                gallery.appendChild(photoElement);
            });
        }

        // Load photos from memory
        function loadPhotosFromMemory() {
            // In a real implementation, you might want to load recent photos from localStorage
            // For now, we'll start with an empty array
            photos = [];
            updateGallery();
        }

        // Show status message
        function showStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = 'status';
            }, 5000);
        }

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
