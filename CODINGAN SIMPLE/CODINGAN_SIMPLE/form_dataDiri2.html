<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .date-group {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            align-items: end;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success-message.show, .error-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .date-group {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Form Data Diri</h1>
            <p>Silakan lengkapi data diri Anda dengan benar</p>
        </div>
        
        <div class="form-container">
            <div class="success-message" id="successMessage">
                ‚úÖ Data berhasil disimpan!
            </div>
            
            <div class="error-message" id="errorMessage">
                ‚ùå Terjadi kesalahan. Silakan coba lagi.
            </div>
            
            <form id="dataForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="namaLengkap">Nama Lengkap <span class="required">*</span></label>
                        <input type="text" id="namaLengkap" name="namaLengkap" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="tempatLahir">Tempat Lahir <span class="required">*</span></label>
                        <input type="text" id="tempatLahir" name="tempatLahir" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="tanggalLahir">Tanggal Lahir <span class="required">*</span></label>
                        <input type="date" id="tanggalLahir" name="tanggalLahir" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="agama">Agama <span class="required">*</span></label>
                        <select id="agama" name="agama" required>
                            <option value="">Pilih Agama</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Konghucu">Konghucu</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="suku">Suku <span class="required">*</span></label>
                        <input type="text" id="suku" name="suku" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="alamat">Alamat Lengkap <span class="required">*</span></label>
                        <textarea id="alamat" name="alamat" placeholder="Masukkan alamat lengkap..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="anakKe">Anak Ke</label>
                        <input type="number" id="anakKe" name="anakKe" min="1" max="20">
                    </div>
                    
                    <div class="form-group">
                        <label for="hobby">Hobby</label>
                        <input type="text" id="hobby" name="hobby" placeholder="Contoh: Membaca, Olahraga">
                    </div>
                    
                    <div class="form-group">
                        <label for="warnaFavorit">Warna Favorit</label>
                        <select id="warnaFavorit" name="warnaFavorit">
                            <option value="">Pilih Warna</option>
                            <option value="Merah">Merah</option>
                            <option value="Biru">Biru</option>
                            <option value="Hijau">Hijau</option>
                            <option value="Kuning">Kuning</option>
                            <option value="Ungu">Ungu</option>
                            <option value="Orange">Orange</option>
                            <option value="Pink">Pink</option>
                            <option value="Hitam">Hitam</option>
                            <option value="Putih">Putih</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="universitasKuliah">Kuliah di</label>
                        <input type="text" id="universitasKuliah" name="universitasKuliah" placeholder="Nama Universitas/Perguruan Tinggi">
                    </div>
                    
                    <div class="form-group">
                        <label for="jurusan">Jurusan</label>
                        <input type="text" id="jurusan" name="jurusan" placeholder="Program Studi/Jurusan">
                    </div>
                    
                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <select id="semester" name="semester">
                            <option value="">Pilih Semester</option>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                            <option value="7">Semester 7</option>
                            <option value="8">Semester 8</option>
                            <option value="9">Semester 9</option>
                            <option value="10">Semester 10</option>
                            <option value="Lulus">Sudah Lulus</option>
                        </select>
                    </div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Sedang menyimpan data...</p>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    üì§ Kirim Data
                </button>
            </form>
        </div>
    </div>

    <script>
        // Ganti dengan URL Google Apps Script Web App Anda
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
        
        const form = document.getElementById('dataForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Event listener untuk form submit
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous messages
            hideMessages();
            
            // Show loading
            showLoading();
            
            // Collect form data
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Add timestamp
            data.timestamp = new Date().toLocaleString('id-ID');
            
            try {
                // Send data to Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbyyFWmQ2bL5g8q5omTEPoPrRFwpJRBGmhdj3GtIyJK00nwEdhQGqf64hD7p-tgp0siyLg/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                // Hide loading
                hideLoading();
                
                // Show success message
                showSuccessMessage();
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    form.reset();
                    hideMessages();
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                showErrorMessage();
            }
        });

        function showLoading() {
            loading.classList.add('show');
            submitBtn.disabled = true;
        }

        function hideLoading() {
            loading.classList.remove('show');
            submitBtn.disabled = false;
        }

        function showSuccessMessage() {
            successMessage.classList.add('show');
        }

        function showErrorMessage() {
            errorMessage.classList.add('show');
        }

        function hideMessages() {
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
        }

        // Auto-hide messages after 5 seconds
        function autoHideMessage() {
            setTimeout(() => {
                hideMessages();
            }, 5000);
        }

        // Add input animations
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Form validation
        form.addEventListener('input', function() {
            const requiredFields = form.querySelectorAll('[required]');
            let allValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    allValid = false;
                }
            });
            
            submitBtn.style.opacity = allValid ? '1' : '0.7';
        });
    </script>
</body>
</html>
